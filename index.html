        <header class="header">
            <h1 class="logo"><i class="icon-melon"></i>АрбузоМетр</h1>
            <div class="tagline">математический способ определения спелости арбуза</div>
        </header>
        <section class="form">
            <h3>Введите длину окружности</h3>
            <div class="form-group">
                <div class="form-group-col">
                    <div class="form-label-wrap">
                        <i class="icon-circ icon-circ_horizontal"></i>
                        <label class="form-label">по горизонтали</label>
                    </div>
                    <input type="number" id="input-circumference-horizontal" class="form-input" name="circ-hor" value="" min="0" step="1" /> см
                </div>
                <div class="form-group-col">
                    <div class="form-label-wrap">
                        <i class="icon-circ icon-circ_vertical"></i>
                        <label class="form-label">по вертикали</label>
                    </div>
                    <input type="number" id="input-circumference-vertical" class="form-input" name="circ-ver" value="" min="0" step="1" /> см
                </div>
            </div>
            <div>
                <small><b>Спелый арбуз должен весить менее</b></small>
                <input type="text" disabled="" id="result-weight" class="form-input" name="" /> кг
                <!-- <span id="result-weight"></span> кг -->
                <div>
                    <small id="result-weight-max"></small>
                </div>
            </div>
            <br>
            <div class="form-group">
                <div class="form-group-col">
                    <label class="form-label">Введите фактический вес арбуза</label>
                    <input type="number" id="input-real-weight" class="form-input" name="" step="0.1" /> кг
                </div>
            </div>
            <p class="text-center">
                <span id="ripeness-percent" class="ripeness-percent"></span>
                <div id="ripeness-resume" class="text-center"></div>
            </p>
