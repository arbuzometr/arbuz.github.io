<!doctype html>
<html class="no-js" lang="ru-RU">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Арбузометр</title>
    <meta name="description" content="Вычисляем спелость арбуза по его обхвату и весу">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="manifest" href="site.webmanifest">
    <link rel="apple-touch-icon" href="icon.png">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <!--[if lte IE 9]>
    <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>
  <![endif]-->
    <div class="bg"></div>
    <div class="layout">
        <header class="header">
            <h1 class="logo">АрбузоМетр</h1>
            <div class="tagline">определяем спелость арбуза по обхвату и весу</div>
        </header>
        <main>
            <section>
                <p><b>Введите длину окружности:</b></p>
                <div class="form-group form-group_flex">
                    <div class="form-group_flex__col">
                        <div class="form-label-wrap">
                            <i class="icon-circ icon-circ_horizontal"></i>
                            <label class="form-label" for="js-circumference-horizontal">по горизонтали</label>
                        </div>
                        <input type="number" id="js-circumference-horizontal" class="form-input" name="circumference-horizontal" value="" min="0" step="1" />
                        <span class="measure">см</span>
                    </div>
                    <div class="form-group_flex__col">
                        <div class="form-label-wrap">
                            <i class="icon-circ icon-circ_vertical"></i>
                            <label class="form-label" for="js-circumference-vertical">по вертикали</label>
                        </div>
                        <input type="number" id="js-circumference-vertical" class="form-input" name="circumference-vertical" value="" min="0" step="1" />
                        <span class="measure">см</span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-label" for="js-ideal-mass">Спелый арбуз должен весить менее</label>
                    <input type="text" disabled="" id="js-ideal-mass" class="form-input" name="ideal-mass" />
                    <span class="measure">кг</span>
                    <div>
                        <span id="js-ideal-mass-max"></span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-label" for="js-mass">Введите фактический вес арбуза</label>
                    <input type="number" id="js-mass" class="form-input" name="mass" step="0.1"  min="0"/>
                    <span class="measure">кг</span>
                </div>
                <div class="text-center">
                    <span id="js-ripeness-percent" class="ripeness-percent"></span>
                    <div id="js-ripeness-resume" class="text-center"></div>
                </div>
                <div class="visual invisible">
                    <div class="visual__marks">
                        <div>неспелый</div>
                        <div>спелый</div>
                        <div>переспелый</div>
                    </div>
                    <div class="visual__marks">
                        <div>&nbsp;80%</div>
                        <div>100%</div>
                        <div>120%</div>
                    </div>
                    <div class="visual__gradient"></div>
                    <input type="range" min="80" max="120" disabled="" value="" class="visual__slider" id="js-ripeness-range">
                </div>
              <!--  -->
            </section>
        </main>
        <footer class="footer">*<a href="calculations.html" class="font-small">рассчеты и дневник наблюдений</a></footer>
    </div>
    <script src="js/main.js"></script>
</body>

</html>
