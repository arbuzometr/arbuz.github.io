<!doctype html>
<html class="no-js" lang="ru-RU">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>АрбузоМетр</title>
    <meta name="description" content="Вычисляем спелость арбуза по его обхвату и весу">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icon.png">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <!--[if lte IE 9]>
    <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>
  <![endif]-->
    <div class="ruler"></div>
    <div class="layout">
        <header class="header">
            <h1 class="logo">АрбузоМетр</h1>
            <div class="tagline">определяем спелость арбуза по обхвату и весу</div>
        </header>
        <main>
            <section class="form">
                <fieldset>
                    <legend>ВВЕДИТЕ ДЛИНУ ОКРУЖНОСТИ</legend>
                    <div class="flex flex-justify-center">
                        <div>
                            <div class="form-label-wrap">
                                <i class="icon-circ icon-circ_horizontal"></i>
                                <label class="form-label" for="js-circumference-horizontal">по горизонтали</label>
                            </div>
                            <input type="number" autofocus="" id="js-circumference-horizontal" class="form-input" name="circumference-horizontal" value="" min="0" step="1" />
                            <span class="font-xlarge">см</span>
                        </div>
                        <div>
                            <div class="form-label-wrap">
                                <i class="icon-circ icon-circ_vertical"></i>
                                <label class="form-label" for="js-circumference-vertical">по вертикали</label>
                            </div>
                            <input type="number" id="js-circumference-vertical" class="form-input" name="circumference-vertical" value="" min="0" step="1" />
                            <span class="font-xlarge">см</span>
                        </div>
                    </div>
                </fieldset>
                <p class="text-center">
                    <span class="font-large">Арбуз считается спелым,<br>
                    если его вес меньше</span>
                </p>
                <p class="text-center">
                    <span id="js-ideal-mass" class="result-mass"></span> <span class="font-large">кг</span>
                </p>
                <br>
                <fieldset>
                    <legend>ВВЕДИТЕ ФАКТИЧЕСКИЙ ВЕС</legend>
                    <input type="number" id="js-mass" class="form-input" name="mass" step="0.1" min="0" />
                    <span class="font-xlarge">кг</span>
                </fieldset>
                <div class="text-center">
                    <span id="js-ripeness-percent" class="ripeness-percent"></span>
                    <div id="js-ripeness-resume" class="text-center"></div>
                </div>
                <div class="visual invisible">
                    <div class="visual__marks">
                        <div>неспелый</div>
                        <div>спелый</div>
                        <div>переспелый</div>
                    </div>
                    <div class="visual__marks">
                        <div>&nbsp;80%</div>
                        <div>100%</div>
                        <div>120%</div>
                    </div>
                    <div class="visual__gradient"></div>
                    <input type="range" min="80" max="120" disabled="" value="" class="visual__slider" id="js-ripeness-range">
                </div>
            </section>
        </main>
        <footer>
            <p><a href="calculations.html" class="font-small">Рассчеты и дневник наблюдений</a></p>
        </footer>
    </div>
    <script src="js/main.js"></script>
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-123745452-1"></script>
    <script>
    window.dataLayer = window.dataLayer || [];

    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());

    gtag('config', 'UA-123745452-1');
    </script>
</body>

</html>
