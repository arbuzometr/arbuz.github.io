<!doctype html>
<html class="no-js" lang="">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Арбузометр</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="manifest" href="site.webmanifest">
    <link rel="apple-touch-icon" href="icon.png">
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC|Open+Sans|Open+Sans+Condensed:300" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <!--[if lte IE 9]>
    <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>
  <![endif]-->
    <div class="bg"></div>
    <div class="layout clearfix">
        <header class="header">
            <h1 class="logo">АрбузоМетр</h1>
            <div class="tagline">математический способ определения спелости арбуза</div>
        </header>
        <main>
            <section class="form">
                <h3>Введите длину окружности:</h3>
                <div class="form-group form-group_flex">
                    <div class="form-group_flex__col">
                        <div class="form-label-wrap">
                            <i class="icon-circ icon-circ_horizontal"></i>
                            <label class="form-label">по горизонтали</label>
                        </div>
                        <input type="number" id="input-circumference-horizontal" class="form-input" name="circ-hor" value="" min="0" step="1" />
                        <span class="measure">см</span>
                    </div>
                    <div class="form-group_flex__col">
                        <div class="form-label-wrap">
                            <i class="icon-circ icon-circ_vertical"></i>
                            <label class="form-label">по вертикали</label>
                        </div>
                        <input type="number" id="input-circumference-vertical" class="form-input" name="circ-ver" value="" min="0" step="1" />
                        <span class="measure">см</span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-label">Спелый арбуз должен весить менее</label>
                    <input type="text" disabled="" id="result-weight" class="form-input" name="" />
                    <span class="measure">кг</span>
                    <div>
                        <span id="result-weight-max"></span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-label">Введите фактический вес арбуза</label>
                    <input type="number" id="input-real-weight" class="form-input" name="" step="0.1" />
                    <span class="measure">кг</span>
                </div>
                <p class="text-center">
                    <span id="ripeness-percent" class="ripeness-percent"></span>
                    <div id="ripeness-resume" class="text-center"></div>
                </p>
            </section>
        </main>
        <footer class="footer">*<a href="calculations.html" class="font-small">рассчеты и дневник наблюдений</a></footer>
    </div>
    <script src="js/main.js"></script>
</body>

</html>
